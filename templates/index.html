<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SMART-MAPPER</title>
    <link rel="icon" type="image/png" href="../static/img/LOGO.png" />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="main-header">
        <div class="header-content">
          <div class="menu-button-placeholder">
            <div class="menu-icon"></div>
          </div>
        </div>
        <img class="logo" src="logo0.svg" alt="SMART-MAPPER 로고" />
      </header>

      <section class="modal-container">
        <div class="modal alert-modal is-active" id="alertModal">
          <div class="modal-box">
            <div class="modal-header">
              <div class="modal-title">경고!</div>
            </div>
            <div class="modal-body">
              <p class="modal-message">
                회원가입은 취소할 수 없습니다.
                <br />
                계속하시겠습니까?
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-confirm">확인</button>
            </div>
          </div>
        </div>

        <div class="modal welcome-modal" id="loginModal">
          <div class="modal-box">
            <div class="modal-header">
              <div class="modal-title">환영합니다!</div>
            </div>
            <div class="modal-body">
              <p class="modal-message">로그인하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-confirm">확인</button>
            </div>
          </div>
        </div>

        <div class="modal navigation-modal" id="mapMoveModal">
          <div class="modal-box">
            <div class="modal-header">
              <div class="modal-title">이동</div>
            </div>
            <div class="modal-body">
              <p class="modal-message">지도 화면으로 이동하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-confirm">확인</button>
            </div>
          </div>
        </div>

        <div class="modal navigation-modal" id="mainMoveModal">
          <div class="modal-box">
            <div class="modal-header">
              <div class="modal-title">이동</div>
            </div>
            <div class="modal-body">
              <p class="modal-message">메인 화면으로 이동하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-confirm">확인</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
