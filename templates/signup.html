<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SMART-MAPPER | Sign Up</title>
    <link rel="icon" type="image/png" href="../static/img/LOGO.png" />
    <link rel="stylesheet" href="../static/css/signup.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0a0a0a;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }

      /* 메인 컨테이너 */
      .container {
        width: 680px;
        height: 800px;
        background: #1a1a1a;
        border-radius: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding-top: 50px;
      }

      /* 로고 */
      .logo {
        width: 142px;
        height: 101px;
        display: block;
        margin: 0 auto;
      }

      /* 입력창 */
      .input-box {
        width: 484px;
        height: 78px;
        background: #333;
        border-radius: 15px;
        position: relative;
        margin: 25px auto;
      }
      .input-box span {
        position: absolute;
        left: 20px;
        top: 22px;
        font-size: 30px;
        color: rgba(204, 204, 204, 0.5);
      }

      /* 회원가입 버튼 */
      .signup-btn {
        width: 184px;
        height: 72px;
        background: linear-gradient(180deg, #00ffff 0%, #006fff 100%);
        border-radius: 8px;
        margin: 40px auto 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
      }

      /* 로그인 안내 */
      .login-guide {
        text-align: center;
        font-size: 18px;
        color: #fff;
        margin-top: 20px;
      }

      /* 경고 모달 */
      .modal {
        width: 540px;
        height: 310px;
        background: #2c2c2c;
        border-radius: 20px;
        position: absolute;
        left: 50%;
        top: 120%;
        transform: translate(-50%, -50%);
        transition: 0.4s;
        overflow: hidden;
      }
      .modal.active {
        top: 50%;
      }

      .modal-title {
        font-size: 36px;
        font-weight: 700;
        color: #ff5757;
        text-align: center;
        margin-top: 27px;
      }

      .modal-text {
        font-size: 30px;
        color: white;
        text-align: center;
        margin-top: 50px;
      }

      .modal-btn {
        width: 514px;
        height: 60px;
        background: linear-gradient(180deg, #ff5757 0%, #ff0d0d 100%);
        border-radius: 15px;
        position: absolute;
        left: 13px;
        bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        width="142"
        height="101"
        viewBox="0 0 142 101"
        fill="none"

        />

          <linearGradient
            id="paint0_linear_1_25"
            x1="39.9223"

            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0.100962" stop-color="#1F2C7D" />

        </defs>
      </svg>

      <!-- 입력 폼 -->
      <div class="input-box"><span>ID를 입력 해주세요</span></div>
      <div class="input-box"><span>이메일을 입력 해주세요</span></div>
      <div class="input-box"><span>비밀번호를 입력 해주세요</span></div>
      <div class="input-box"><span>비밀번호를 재입력 해주세요</span></div>

      <div class="signup-btn" onclick="openModal()">Sign Up</div>

      <div class="login-guide">이미 계정이 있으신가요?</div>
    </div>

    <!-- 경고 모달 -->
    <div class="modal" id="warningModal">
      <div class="modal-title">경고!</div>
      <div class="modal-text">
        회원가입은 취소할 수 없습니다.<br />
        계속하시겠습니까?
      </div>
      <div class="modal-btn" onclick="closeModal()">확인</div>
    </div>
    <script src="../static/js/signup.js"></script>
  </body>
</html>
